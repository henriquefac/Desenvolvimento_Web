<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .format{
            margin: 0 20% 0 20%;
        }

    </style>
</head>
<body>
    <div class="format">
        <!-- Primeiro formulário -->
        <h1>Deixe um comentário</h1>
        <form>
            <span><label>Nome:</label></span><br>
            <input type="text" nome="nome" size="60"><br>

            <span><label>Email:</label></span><br>
            <input type="email" nome="email" size="60"><br>

            <span><label>Website:</label></span><br>
            <input type="text" nome="Website" size="60"><br>
            <span><label>Comentário:</label></span><br>
            <textarea id="coment" name="coment" rows="5" cols="33">
            </textarea>
            <p>Observação: Seu comentário será publicado após passar pelo moderador</p>
            <input type="submit" name="Enviar">
        </form>

        <!-- Segundo formulário -->
        <h1></h1>
    </div>


</body>
</html>
